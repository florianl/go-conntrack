on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]

name: Go
jobs:

  test:
    strategy:
      matrix:
        go-version: [1.15.x, 1.16.x, 1.17.x, 1.18.x, 1.19.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Download Go dependencies
      env:
        GOPROXY: "https://proxy.golang.org"
      run: go mod download
    - name: Test
      run: go test -count=1 ./...
    - name: Test with -race
      run: go test -race -count=1 ./...
    - name: Integration test 
      if: matrix.platform == 'ubuntu-latest'
      run: go test -exec=sudo -tags integration ./...
    - name: gofmt check
      if: matrix.platform == 'ubuntu-latest' && startsWith(matrix.go-version, '1.19')
      run: diff <(echo -n) <(gofmt -d .)
    - name: staticcheck.io
      if: matrix.platform == 'ubuntu-latest' && startsWith(matrix.go-version, '1.19')
      # https://github.com/actions/setup-go/issues/14
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        go get -u honnef.co/go/tools/cmd/staticcheck
        staticcheck -checks all .
        # ignore should not use ALL_CAPS in Go names in internal/
        staticcheck -checks all,-ST1003 ./internal/...
